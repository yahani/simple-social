{% extends 'posts/post_base.html' %}


{% block post_content %}

<h3>Are you sure you wanna delete?</h3>


<div class="posts">
    {% include 'posts/_post.html' with post=object hide_delete=True %}

</div>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm" class="btn btn-danger btn-large" name="" id="">
    <a class="btn btn-primary btn-large" href="{% url 'posts:single' username=user.username pk=object.pk %}">Cancel</a>
</form>


{% endblock %}
