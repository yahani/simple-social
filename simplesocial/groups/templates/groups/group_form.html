{% extends 'groups/group_base.html' %}
{% load bootstrap3%}

{% block group_content %}
<h4>Create Group</h4>
<form action="{% url 'groups:create'%}" id='groupform' method="POST">
    {% csrf_token %}
    {% bootstrap_form form%}
    <input type="submit" class="btn btn-primary btn-large" value="Create" name="" id="">
</form>
{% endblock%}
